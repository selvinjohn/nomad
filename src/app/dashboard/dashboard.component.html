<button class="default btn" (click)="open()">Open</button>


<modal [animation]="animation" [size]="size" [keyboard]="keyboard" [backdrop]="backdrop" [cssClass]="cssClass" #myModal>
  <modal-header>
    <h4 class="modal-title">Select Template</h4>
  </modal-header>
  <modal-body>
    <div class="row">
      <div class=" metro example ">
        <div class="col-md-offset-2">
          <div class="tile bg-cyan" *ngFor="let template of templates" [class.active]="selectedTemplate == template" (click)="onSelect(template)">
          </div>
        </div>
      </div>
      <div class="col-md-12 text-center">
        <div class="form-inline">
          <div class="form-group">
            <label for="email">Language:</label>
            <div class="checkbox checkbox-primary">
              <input type="checkbox" name="status" id="status" value="" />
              <label for="status">English</label>
            </div>
            <div class="checkbox checkbox-primary">
              <input type="checkbox" name="status" id="status" value="" />
              <label for="status">French</label>
            </div>
          </div>

        </div>
        <div class="form-horizontal">
        <div class="form-group">
          <label for="name" class="control-label col-md-3">Subject</label>
          <div class="col-md-8">
            <input type="text" class="form-control" required="required" name="name" id="name">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-md-3">Expeditor</label>
          <div class="col-md-8">
            <input type="text" class="form-control" required="required" name="name" id="name">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-md-3">Expeditor address</label>
          <div class="col-md-8">
            <input type="text" class="form-control" required="required" name="name" id="name">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-md-3">Title</label>
          <div class="col-md-8">
            <input type="text" class="form-control" required="required" name="name" id="name">
          </div>
        </div>
        <div class="form-group">
          <label for="name" class="control-label col-md-3">Text</label>
          <div class="col-md-8">
            <input type="text" class="form-control" required="required" name="name" id="name">
          </div>
        </div>
        </div>
      </div>

    </div>


  </modal-body>
  <!-- <modal-footer>
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="modal.dismiss()">Cancel</button>
        <button type="button" class="btn btn-primary" (click)="modal.close()">Ok</button>
    </modal-footer>-->
</modal>
